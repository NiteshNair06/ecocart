<!DOCTYPE html>
<html>
<head><title>Edit Product</title></head>
<body>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <li style="color: green;">{{ message }}</li>
            {% else %}
                <li style="color: red;">{{ message }}</li>
            {% endif %}
        {% endfor %}
    </ul>
{% endif %}

    <h2>Edit Product</h2>
